<script>
    function toggleAccordion(button) {
        const content = button.nextElementSibling;
        const icon = button.querySelector('.accordion-icon');
        const isExpanded = button.getAttribute('aria-expanded') === 'true';

        // Κλείσιμο όλων των accordions εκτός από το πρώτο
        document.querySelectorAll('.accordion-header').forEach(btn => {
            if (!btn.classList.contains('always-open')) {
                btn.setAttribute('aria-expanded', 'false');
                btn.querySelector('.accordion-icon').textContent = '+';
                btn.nextElementSibling.setAttribute('hidden', '');
            }
        });

        // Άνοιγμα του επιλεγμένου accordion αν δεν ήταν ήδη ανοιχτό
        if (!isExpanded) {
            button.setAttribute('aria-expanded', 'true');
            icon.textContent = '-';
            content.removeAttribute('hidden');
        }
    }

    // Προσθήκη event listeners στα accordion headers εκτός από το πρώτο
    document.querySelectorAll('.accordion-header').forEach(button => {
        if (!button.classList.contains('always-open')) {
            button.addEventListener('click', () => toggleAccordion(button));

            // Υποστήριξη πληκτρολογίου
            button.addEventListener('keypress', function(event) {
                if (event.key === 'Enter' || event.key === ' ') {
                    event.preventDefault();
                    toggleAccordion(button);
                }
            });
        }
    });
</script>
