{% load static %}

<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: 'Roboto', sans-serif;
            color: white;
        }

        .video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-box {
            background-color: rgba(0, 0, 0, 0.75);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.5);
            text-align: center;
            width: 320px;
        }

        .login-box h2 {
            margin-bottom: 30px;
            font-size: 24px;
            font-weight: 500;
        }

        .login-box input[type="text"],
        .login-box input[type="password"] {
            width: 100%;
            padding: 12px;
            margin: 12px 0;
            border: none;
            border-radius: 8px;
            background-color: rgba(255, 255, 255, 0.3);
            color: white;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        .login-box input[type="text"]::placeholder,
        .login-box input[type="password"]::placeholder {
            color: rgba(255, 255, 255, 0.3);
        }

        .login-box input[type="text"]:focus,
        .login-box input[type="password"]:focus {
            background-color: rgba(255, 255, 255, 0.3);
            outline: none;
        }

        .login-box img {
            width: 15%;
            cursor: pointer;
            margin-top: 20px;
        }

        .login-box img:hover {
            opacity: 0.8;
        }
    </style>
</head>
<body>

    <!-- Background Video -->
    <div class="video-background">
        <video autoplay muted loop>
            <source src="{% static 'img/back_kepik.webm' %}" type="video/webm">
        </video>
    </div>

    <!-- Login Form -->
    <div class="login-container">
        <div class="login-box">
            <h2>Σύνδεση ΚΔΚ</h2>
            <form method="post">
                {% csrf_token %}
                <input type="text" name="username" placeholder="Όνομα Χρήστη" required>
                <input type="password" name="password" placeholder="Κωδικός Πρόσβασης" required>
                <button type="submit" style="border: none; background: none;">
                    <img src="{% static 'img/login_button.png' %}" alt="Σύνδεση">
                </button>
            </form>
        </div>
    </div>

</body>
</html>
